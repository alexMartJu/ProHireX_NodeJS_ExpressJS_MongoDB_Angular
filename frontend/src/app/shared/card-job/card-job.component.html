<div class="container my-4" *ngIf="job">
    <div class="row card-job shadow-sm rounded overflow-hidden w-100">
        <!-- Columna de la imagen -->
        <div class="col-4 p-0">
            <img src="{{ job.img }}" alt="{{ job.name }}" class="img-fluid h-100 object-fit-cover">
        </div>
        
        <!-- Columna del contenido -->
        <div class="col-8 p-3 d-flex flex-column justify-content-between">
            <div>
                <h3 class="job-title mb-2">{{ job.name }}</h3>
                <p class="job-price text-primary h4">{{ job.price }}€</p>
                <p class="job-requirements">{{ job.requirements }}</p>
            </div>
            <div class="mt-3">
                <p class="job-date text-muted mb-1">Fecha Publicación: {{ job.published_at }}</p>
                <p class="job-company text-muted mb-1">{{ job.company_name }}</p>
                <p class="job-location text-muted">{{ job.location }}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3"> 
                <a class="btn btn-primary mt-3" [routerLink]="['/details/', job.slug]">View Details</a>
                <app-favorite-button
                    [jobs]="job"
                    (toggle)="onToggleFavorite($event)">
                    {{ job.favorited ? 'Unfavorite' : 'Favorite' }} Job <span class="counter">({{ job.favoritesCount }})</span>
                </app-favorite-button>
            </div>
        </div>
    </div>
</div>
